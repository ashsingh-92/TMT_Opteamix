<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talent Mapping Tool</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#11182d;
      --muted:#7c86a2;
      --ink:#e8edff;
      --accent:#6ea8fe;
      --accent-2:#7be0b8;
      --warn:#ffb86b;
      --danger:#ff6b6b;
      --ok:#7bf1a8;
      --grid:#2a3557;
      --chip:#202a49;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Ubuntu, Cantarell, Noto Sans, Arial; color:var(--ink); background:linear-gradient(180deg, #0b1020 0%, #0e1530 100%);}
    a{color:var(--accent)}
    .container{max-width:1200px; margin:0 auto; padding:24px}
    .card{background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow);}
    .hidden{display:none !important}

    header{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 0}
    .brand{display:flex; align-items:center; gap:12px}
    .logo-img{height:42px; width:auto; object-fit:contain}
    .brand h1{font-size:20px; margin:0}
    .user{display:flex; align-items:center; gap:8px; color:var(--muted)}
    .btn{border:none; background:var(--accent); color:#071024; padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer}
    .btn.secondary{background:#1b2544; color:var(--ink); border:1px solid #2b3761}
    .btn.warning{background:var(--warn); color:#2a1900}
    .btn.danger{background:var(--danger)}
    .btn.ghost{background:transparent; border:1px solid #2b3761; color:var(--ink)}
    .btn:disabled{opacity:.5; cursor:not-allowed}

    #auth{display:grid; place-items:center; min-height:100dvh; padding:24px}
    #auth .login{width:min(480px, 100%); padding:24px; display:grid; gap:16px}
    .field{display:grid; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input, select, textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2b3761; background:#0e1530; color:var(--ink)}

    .nav{display:flex; gap:8px; flex-wrap:wrap; padding:8px}
    .nav .tab{padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--muted)}
    .nav .tab.active{background:#1b2544; color:var(--ink); border:1px solid #2b3761}

    .grid{display:grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, minmax(220px, 1fr)); gap:12px;}
    .quad{position:relative; border:1px dashed #2b3761; border-radius:16px; padding:12px; background:linear-gradient(180deg, rgba(46,58,98,.25), rgba(18,23,45,.25));}
    .quad h3{margin:0 0 8px 0; font-size:14px; color:var(--muted)}
    .drop{min-height:160px; display:flex; flex-wrap:wrap; align-content:flex-start; gap:8px}

    .chip{background:var(--chip); border:1px solid #2b3761; border-radius:999px; padding:8px 12px; display:inline-flex; align-items:center; gap:8px; cursor:grab; user-select:none}
    .chip .dot{width:8px; height:8px; border-radius:50%}
    .chip .name{font-weight:600}
    .chip .score{font-size:12px; color:var(--muted)}
    .chip button{all:unset; cursor:pointer; padding:2px 6px; border-radius:8px; background:#1f2a4b}

    dialog{border:none; border-radius:16px; padding:0; background:transparent}
    .modal{background:var(--panel); border-radius:16px; min-width:min(720px, 92vw); padding:16px; box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <!-- AUTH -->
  <section id="auth">
    <div class="card login">
      <div class="brand" style="justify-content:center;">
        <img src="opteamix-logo.png" alt="Opteamix Logo" class="logo-img" />
        <h1>Talent Mapping — Sign in</h1>
      </div>
      <div class="field">
        <label>Email</label>
        <input id="login-email" placeholder="you@company.com" autocomplete="username" />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="login-pass" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <button class="btn" id="login-btn">Sign in</button>
    </div>
  </section>

  <!-- APP -->
  <section id="app" class="hidden">
    <div class="container">
      <header>
        <div class="brand">
          <img src="opteamix-logo.png" alt="Opteamix Logo" class="logo-img" />
          <h1>Talent Mapping Tool</h1>
        </div>
        <div class="user">
          <span id="whoami">—</span>
          <button class="btn secondary" id="signout">Sign out</button>
        </div>
      </header>
      <!-- The rest of your panels, grid, plans, and settings stay unchanged -->
    </div>
  </section>

  <script>
    const $ = sel => document.querySelector(sel);
    let session = { user:null };

    $('#login-btn').addEventListener('click', () => {
      const email = $('#login-email').value.trim();
      const pass = $('#login-pass').value.trim();
      if(!email || !pass){ alert('Enter email and password'); return; }
      session.user = { email };
      sessionStorage.setItem('tm:session', JSON.stringify(session));
      $('#whoami').textContent = email;
      $('#auth').classList.add('hidden');
      $('#app').classList.remove('hidden');
    });

    $('#signout').addEventListener('click', () => { sessionStorage.removeItem('tm:session'); location.reload(); });

    (function(){
      const s = sessionStorage.getItem('tm:session');
      if(s){ session = JSON.parse(s); $('#whoami').textContent = session.user.email; $('#auth').classList.add('hidden'); $('#app').classList.remove('hidden'); }
    })();

    document.addEventListener('keydown', e => {
      if ((e.key || '').toLowerCase() !== 'n') return;
      const tag = (e.target && e.target.tagName ? e.target.tagName : '').toLowerCase();
      if (['input','textarea','select'].includes(tag)) return;
      if ($('#panel-grid') && $('#panel-grid').classList.contains('hidden')) return;
      // openNewMember();  // keep disabled unless required
    });
  </script>
</body>
</html>
